{% extends "base_generic.html" %}

{% block content %}
<h1>Produtos</h1>
<hr>
{% if lista_produto %}

    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th></th>
        </tr>
      </thead>
      {% for produto in lista_produto %}
        <tr>
          <td><a href="{{ produto.get_absolute_url }}">{{ produto.produto|title }} </a>  </td>
          <td>{{ produto.marca|title }}</td>
          <td>{{ produto.modelo|title }}</td>

          <td>
            <div class="col-md-1 col-xs-1 col-sm-1">
                <a href="{% url 'produto_delete' produto.pk %}">
                    <button onclick="return confirm('Are you sure?');" type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </a>
            </div>
          </td>
        </tr>

      {% endfor %}
    </table>
<hr>


    {% else %}
    <br>
      <p>Lista vazia</p>
    <br>
    <hr>
    <br>
    {% endif %}
    <div class="col-md-1 col-xs-1 col-sm-1">
            <a href="{% url 'produto_create' %}">
          <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus"></span>
          </button></a>
    </div>
{% endblock %}
